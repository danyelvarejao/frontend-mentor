<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="result">
        <h1>Your Result</h1>
        
        <div class="circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        
        <h2>Great</h2>
        
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="summary">
        <h1>Summary</h1>
        
        <ul>
          <li class="danger">
            <div class="name">
              <img src="./assets/images/icon-reaction.svg" alt="Icone de um Raio">
              <span>Reaction</span>
            </div>

            <div class="value">
              <span>80</span>
              <span>/ 100</span>
            </div>
          </li>

          <li class="warning">
            <div class="name">
              <img src="./assets/images/icon-memory.svg" alt="Icone de um CÃ©rebro">
              <span>Memory</span>
            </div>

            <div class="value">
              <span>92</span>
              <span>/ 100</span>
            </div>
          </li>

          <li class="success">
            <div class="name">
              <img src="./assets/images/icon-verbal.svg" alt="Icone de um Bate Papo">
              <span>Verbal</span>
            </div>

            <div class="value">
              <span>61</span>
              <span>/ 100</span>
            </div>
          </li>

          <li class="default">
            <div class="name">
              <img src="./assets/images/icon-visual.svg" alt="Icone de um Olho">
              <span>Visual</span>
            </div>

            <div class="value">
              <span>73</span>
              <span>/ 100</span>
            </div>
          </li>
        </ul>

        <button>Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
