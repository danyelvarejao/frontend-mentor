<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card">
      <div class="icon-star">
        <img src="./images/icon-star.svg" alt="Icone de uma estrela">
      </div>

      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!
      </p>

      <div class="feedbacks">
        <input type="radio" id="feedback-1" name="feedback" value="1"/>
        <label for="feedback-1">1</label>

        <input type="radio" id="feedback-2" name="feedback" value="2"/>
        <label for="feedback-2">2</label>

        <input type="radio" id="feedback-3" name="feedback" value="3"/>
        <label for="feedback-3">3</label>

        <input type="radio" id="feedback-4" name="feedback" value="4"/>
        <label for="feedback-4">4</label>

        <input type="radio" id="feedback-5" name="feedback" value="5"/>
        <label for="feedback-5">5</label>
      </div>

      <a href="thank-you.html">Submit</a>
    </div>
  </body>
</html>
