<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./thank-you.style.css">
  </head>
  <body>
    <div class="card">
      <img src="./images/illustration-thank-you.svg" alt="Imagem de um celular com um cartão em volta">

      <div class="selected-items">
        <span>You selected 4 out of 5</span>
      </div>

      <h1>Thank you!</h1>

      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in
        touch!
      </p>
    </div>
  </body>
</html>
