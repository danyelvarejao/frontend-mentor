<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card">
      <a href="#" class="equilibrium">
        <img src="./images/image-equilibrium.jpg" alt="Imagem de um cubo transparente" class="equilibrium-image">
       
        <div class="view">
          <img src="./images/icon-view.svg" alt="Icone de um olho">
        </div>
      </a>

      <a href="#" class="title">Equilibrium #3429</a>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="ethereum-info">
        <div class="value">
          <img src="./images/icon-ethereum.svg" alt="Icone da criptomoeda Ethereum">
          <span>0.041 ETH</span>
        </div>

        <div class="countdown">
          <img src="./images/icon-clock.svg" alt="Icone de um relÃ³gio">
          <span>3 days left</span>
        </div>
      </div>

      <div class="separator"></div>

      <div class="creation">
        <img src="./images/image-avatar.png" alt="Foto de perfil do Jules Wyvern">
        <p>
          Creation of <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </body>
</html>
